{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="padding-bottom: 100px;">
  <h3 class="mb-4">üìú History Log</h3>

  <!-- üîç Search bar -->
  <div class="mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Search logs...">
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered" id="historyTable">
      <thead class="table-dark">
        <tr>
          <th>Admin</th>
          <th>Log</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr>
          <td>{{ log.admin.username }}</td>
          <td>{{ log.log_type.category }}</td>
          <td>{{ log.log_date|date:"Y-m-d H:i:s" }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="text-center">No logs found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- Floating Back Button -->
<a href="{% url 'dashboard' %}" class="btn btn-secondary"
   style="position: fixed; bottom: 20px; left: 20px; z-index: 1000;">
   ‚Üê Back to Dashboard
</a>

<!-- üîç Search Script -->
<script>
document.getElementById("searchInput").addEventListener("keyup", function() {
    var search = this.value.toLowerCase();
    var rows = document.querySelectorAll("#historyTable tbody tr");

    rows.forEach(function(row) {
        var text = row.textContent.toLowerCase();
        row.style.display = text.includes(search) ? "" : "none";
    });
});
</script>
{% endblock %}
