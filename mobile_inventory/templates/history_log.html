{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="padding-bottom: 100px;">
  <h3 class="mb-4">üìú History Log</h3>

  <!-- Search Bar -->
  <div class="mb-3">
    <input type="text" id="searchInput" class="form-control shadow-sm"
           placeholder="Search logs..."
           style="border-radius: 12px; padding: 10px 14px;">
  </div>

  <!-- Card Wrapper -->
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped table-bordered mb-0" id="historyTable"
               style="border-radius: 12px; overflow: hidden;">
          <thead class="table-dark">
            <tr>
              <th>Admin</th>
              <th>Log</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            {% for log in logs %}
            <tr class="fade-in-row">
              <td>{{ log.admin.username }}</td>
              <td>{{ log.log_type.category }}</td>
              <td>{{ log.log_date|date:"Y-m-d H:i:s" }}</td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="3" class="text-center">No logs found.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Floating Back Button -->
<a href="{% url 'dashboard' %}" class="btn btn-secondary shadow-lg"
   style="position: fixed; bottom: 20px; left: 20px; z-index: 1000; 
          border-radius: 30px; padding: 10px 18px;">
   ‚Üê Back
</a>

<!-- üîç Search Script -->
<script>
document.getElementById("searchInput").addEventListener("keyup", function() {
    var search = this.value.toLowerCase();
    var rows = document.querySelectorAll("#historyTable tbody tr");

    rows.forEach(function(row) {
        var text = row.textContent.toLowerCase();
        row.style.display = text.includes(search) ? "" : "none";
    });
});
</script>

<!-- Fade-in Animation -->
<style>
.fade-in-row {
  animation: fadeIn 0.4s ease;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock %}
