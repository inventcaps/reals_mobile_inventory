{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="padding-bottom: 100px;">
  <h3 class="mb-4">üí∏ Sales Records</h3>
  
  <!-- Search Bar -->
  <div class="mb-3">
    <input type="text" id="searchInput" class="form-control shadow-sm"
           placeholder="Search record..."
           style="border-radius: 12px; padding: 10px 14px;">
  </div>

  <!-- Card Wrapper -->
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped table-bordered mb-0" id="salesTable"
               style="border-radius: 12px; overflow: hidden;">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            {% for s in sales %}
            <tr class="fade-in-row">
              <td>{{ s.id }}</td>
              <td>{{ s.category }}</td>
              <td>‚Ç±{{ s.amount }}</td>
              <td>{{ s.date }}</td>
              <td>{{ s.description|default:"-" }}</td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="5" class="text-center">No sales records found.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Floating Back Button -->
  <a href="{% url 'dashboard' %}" class="btn btn-secondary shadow-lg"
     style="position: fixed; bottom: 20px; left: 20px; z-index: 1000; 
            border-radius: 30px; padding: 10px 18px;">
     ‚Üê Back
  </a>
</div>

<!-- üîç Search Script -->
<script>
document.getElementById("searchInput").addEventListener("keyup", function() {
    let filter = this.value.toLowerCase();
    let rows = document.querySelectorAll("#salesTable tbody tr");

    rows.forEach(row => {
        let text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
    });
});
</script>

<!-- Fade-in Animation -->
<style>
.fade-in-row {
  animation: fadeIn 0.4s ease;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock %}
