{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(
        to bottom,
        #FFE8B6 10%,
        #AED09E 50%,
        #77B254 100%
      );
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      width: 320px;
      padding: 2rem;
    }

    .glass-card h3 {
      font-weight: 600;
      color: #2f3e46;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .form-control:focus {
      border-color: #77B254;
      box-shadow: 0 0 6px rgba(119, 178, 84, 0.4);
    }

    .btn-custom {
      background-color: #77B254;
      color: #fff;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #5d8f42;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <div class="text-center mb-3">
      <img src="{% static 'images/reals_logo-removebg-preview.png' %}" alt="logo" style="width:120px; height:auto;">
    </div>
    <h3 class="text-center mb-4">Real's Inventory</h3>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required placeholder="Enter username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required placeholder="Enter password">
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="remember" id="remember">
        <label class="form-check-label" for="remember">
          Remember Me
        </label>
      </div>
      <button type="submit" class="btn btn-custom">Login</button>
    </form>
  </div>
</body>
</html>
